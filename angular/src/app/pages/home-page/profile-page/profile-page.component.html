<div class="main-container">
  <div class="registration-page">
    <p class="reg-log-btn noselect" routerLink="" routerLinkActive="active">Zatvori</p>
    
    <!--edit btn-->
    <div class="edit-btn noselect" (click)="editProfile()">
      <p>Uredi</p>
      <div class="svg-edit">
        <svg viewBox="0 0 47.6 47.76" preserveAspectRatio="none">
          <rect [style.fill]="edit? 'orange' : 'rgb(15, 146, 113)'" class="svg-edit-cl" x="18.67" y="10.1" width="27" height="10.68" transform="translate(-1.49 27.27) rotate(-45)"/>
          <polygon class="svg-edit-cl" points="17.43 22.62 16.73 23.33 14.14 33.47 24.28 30.88 24.98 30.17 17.43 22.62"/>
          <path class="svg-edit-cl" d="M40,2.62h7a2,2,0,0,1,2,2v1a0,0,0,0,1,0,0H38a0,0,0,0,1,0,0v-1A2,2,0,0,1,40,2.62Z" transform="translate(15.65 -29.54) rotate(45)"/>
          <path class="svg-edit-cl" d="M41.5,16.94V42.26H5.5v-36H30.88l5.5-5.5H3a3,3,0,0,0-3,3v41a3,3,0,0,0,3,3H44a3,3,0,0,0,3-3V11.44Z"/>
        </svg>
      </div>
    </div>

    <h2 class="noselect"><span style="color: rgba(66, 66, 66, 0.85);">Lični</span> podaci</h2>
    <hr style="border: none; outline: none; height: 2px; width: 85%; background-color: rgba(66, 66, 66, 0.2);">
    
    <!--Profile-update-form-->
    <form action="" class="registration-form" (ngSubmit) = "onSubmit()" [formGroup]="profileUpdateForm">
      <table class="reg-form-table">
        <tr class="text">
          <td><p>Ime</p></td>
          <td><p>Prezime</p></td>
        </tr>
        <tr>
          <td><input type="text" formControlName="firstName" name="firstname" id="firstname" placeholder="Ime" [style.border]="isFieldValid('firstName')? 'none':'solid orange 1px'"></td>
          <td><input type="text" formControlName="lastName" name="lastname" id="lastname" placeholder="Prezime" [style.border]="isFieldValid('lastName')? 'none':'solid orange 1px'"></td>
        </tr>
        <tr class="text">
          <td colspan="2"><p>Email</p></td>
        </tr>
        <tr>
          <td colspan="2"><input type="text" formControlName="email" name="email" id="email" placeholder="Email" [style.border]="isFieldValid('email')? 'none':'solid orange 1px'"></td>
        </tr>
        <tr class="text">
          <td><p>JMBG</p></td>
          <td><p>Broj telefona:</p></td>
        </tr>
        <tr>
          <td><input type="text" formControlName="jmbg" name="jmbg" id="jmbg" placeholder="JMBG" [style.border]="isFieldValid('jmbg')? 'none':'solid orange 1px'"></td>
          <td><input type="text" formControlName="phoneNumber" name="phonenumber" id="phonenumber" placeholder="Broj telefona" [style.border]="isFieldValid('phoneNumber')? 'none':'solid orange 1px'"></td>
        </tr>
        <tr>
          <td colspan="2" style="padding: 0px;"><hr style="border: none; outline: none; height: 2px; width: 95%; background-color: rgba(66, 66, 66, 0.2);"></td>
        </tr>
        <tr class="text">
          <td colspan="2"><p>LBO</p></td>
        </tr>
        <tr>
          <td colspan="2"><input type="text" formControlName="lbo" name="lbo" id="lbo" placeholder="Lični broj osiguranika" [style.border]="isFieldValid('lbo')? 'none':'solid orange 1px'"></td>
        </tr>
        <tr class="text">
          <td colspan="2"><p>ZK</p></td>
        </tr>
        <tr>
          <td colspan="2"><input type="text" formControlName="zk" name="zk" id="zk" placeholder="Broj zdravstvene kartice" [style.border]="isFieldValid('zk')? 'none':'solid orange 1px'"></td>
        </tr>
        <tr>
          <td colspan="2" style="padding: 0px;"><hr style="border: none; outline: none; height: 2px; width: 95%; background-color: rgba(66, 66, 66, 0.2);"></td>
        </tr>
        <tr class="text">
          <td colspan="2"><p>Adresa</p></td>
        </tr>
        <tr>
          <td colspan="2"><input type="text" formControlName="address" name="address" id="address" placeholder="Adresa" [style.border]="isFieldValid('address')? 'none':'solid orange 1px'"></td>
        </tr>
        <tr class="text">
          <td><p>Grad</p></td>
          <td><p>Država</p></td>
        </tr>
        <tr>
          <td><input type="text" formControlName="city" name="city" id="city" placeholder="Grad" [style.border]="isFieldValid('city')? 'none':'solid orange 1px'"></td>
          <td><input type="text" formControlName="country" name="country" id="country" placeholder="Država" [style.border]="isFieldValid('country')? 'none':'solid orange 1px'"></td>
        </tr>
        <tr>
          <td colspan="2" style="padding: 0px;"><hr style="border: none; outline: none; height: 2px; width: 95%; background-color: rgba(66, 66, 66, 0.2);"></td>
        </tr>
        <tr>
          <td colspan="2">
            <input *ngIf="edit && !submit" type="submit" name="profile-btn" value="Sačuvaj izmene" class="btn-submit">
            <div class="loader" *ngIf="submit"></div>
          </td>
        </tr>
        <tr *ngIf="mesInfo">
          <td colspan="2">
            <p class="status-message">{{statusMessage}}</p>
          </td>
        </tr>
      </table>
    </form>

    <!--change password btn-->
    <p *ngIf="!edit" class="password-btn" (click)="changePassword()">Promeni lozinku</p>
  
  </div>

</div>
